<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>感謝フレーズ削除</title>
</head>
<body>
    <h1>感謝フレーズを削除</h1>
    <p>本当に削除しますか？</p>
    <p>ジャンル: {{ object.get_category_display }}</p>
    <p>フレーズ: {{ object.text }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">削除</button>
    </form>
    <a href="{% url 'gratitude_list' %}">キャンセル</a>
</body>
</html>
