{% block content %}
    <!-- „Éö„Éº„Ç∏„Çø„Ç§„Éà„É´ -->

    <!-- ÂçòË™û„É™„Çπ„Éà„ÅÆË°®Á§∫ -->
    <ul class="list-group">
        {% for word in words %}
            <li class="list-group-item">
                <button onclick="showDescription({{ forloop.counter }})" class="btn btn-outline-warning">üçã</button>
                <span>{{ word.word }}</span>

            <li class="list-group-item list-group-item-warning">

                <span id="description-{{ forloop.counter }}" style="display: none;">{{ word.description }}</span>

    <!-- „Åù„ÅÆ‰ªñ„ÅÆË¶ÅÁ¥† -->
    <div style="text-align: center;">

        <button onclick="hideAllDescriptions()" class="btn btn-outline-warning">„ÇÇ„ÅÜÔºëÂõû</button>

        <!-- JavaScript„Ç≥„Éº„Éâ -->
        <script type="text/javascript">
            // Á≠î„Åà„ÇíË°®Á§∫„Åô„ÇãÈñ¢Êï∞
            function showDescription(index) {
                const descriptionElement = document.getElementById('description-' + index);
                descriptionElement.style.display = 'inline';

            // „ÇÇ„ÅÜÔºëÂõû„Éú„Çø„É≥„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„ÅüÊôÇ„Å´„Åô„Åπ„Å¶„ÅÆÁ≠î„Åà„ÇíÈùûË°®Á§∫„Å´„Åô„ÇãÈñ¢Êï∞
            function hideAllDescriptions() {
                const descriptionElements = document.querySelectorAll('[id^="description-"]');
                descriptionElements.forEach(element => {
                    element.style.display = 'none';
                });
            }
        </script>
    </div>
{% endblock %}
