{% extends "base.html" %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <style>
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 320px;
            aspect-ratio: 1 / 1;
            margin: 10px auto;
            overflow: hidden;
        }

        #camera, #snapshot {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-margin {
            margin: 10px 5px;
        }

        #prediction-result {
            margin-top: 10px;
        }

        .text-center {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
    <h5 class="text-center">ğŸ„ãã®ã“ãƒ»ãŸã‘ã®ã“ã‚’åˆ¤å®šğŸ„</h5>
</head>
<body>
    <div class="text-center">
        <div class="camera-container">
            <video id="camera" autoplay playsinline></video>
            <canvas id="snapshot" style="display: none; position: absolute; top: 0; left: 0;"></canvas>
        </div>
        <div class="button-container">
            <button id="shoot" type="button" class="btn btn-outline-warning button-margin">æ’®å½±</button>
            <button id="retake" type="button" class="btn btn-outline-warning button-margin" style="display: none;">å–ã‚Šç›´ã—</button>
            <button id="predict" type="button" class="btn btn-outline-warning button-margin" style="display: none;">åˆ¤å®š</button>
            <button id="degree-predict" type="button" class="btn btn-outline-warning button-margin" style="display: none;">åº¦æ•°åˆ¤å®š</button>
        </div>
        <div id="prediction-result"></div>
    </div>
    <script>
        const camera = document.getElementById('camera');
        const canvas = document.getElementById('snapshot');
        const context = canvas.getContext('2d');
        const shootButton = document.getElementById('shoot');
        const predictButton = document.getElementById('predict');
        const degreePredictButton = document.getElementById('degree-predict');
        const resultContainer = document.getElementById('prediction-result');
        const retakeButton = document.getElementById('retake');

        let stream;

        retakeButton.addEventListener('click', () => {
            canvas.style.display = 'none';
            camera.style.display = 'block';
            context.clearRect(0, 0, canvas.width, canvas.height);
            predictButton.style.display = 'none';
            degreePredictButton.style.display = 'none';
            retakeButton.style.display = 'none';
            shootButton.style.display = 'inline';
            resultContainer.textContent = '';
        });

        async function setupCamera() {
            stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment',
                    aspectRatio: 1
                }
            });
            camera.srcObject = stream;
            await new Promise(resolve => camera.onloadedmetadata = resolve);
            camera.play();

            const containerWidth = document.querySelector('.camera-container').clientWidth;
            camera.width = containerWidth;
            camera.height = containerWidth;
            canvas.width = containerWidth;
            canvas.height = containerWidth;
        }

        setupCamera().catch(err => {
            console.error("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸ:", err);
        });

        shootButton.addEventListener('click', () => {
            canvas.style.display = 'block';
            camera.style.display = 'none';
            const containerWidth = canvas.width;
            const videoAspectRatio = camera.videoWidth / camera.videoHeight;
            let sourceX, sourceY, sourceWidth, sourceHeight;

            if (videoAspectRatio > 1) {
                sourceHeight = camera.videoHeight;
                sourceWidth = sourceHeight;
                sourceX = (camera.videoWidth - sourceWidth) / 2;
                sourceY = 0;
            } else {
                sourceWidth = camera.videoWidth;
                sourceHeight = sourceWidth;
                sourceX = 0;
                sourceY = (camera.videoHeight - sourceHeight) / 2;
            }

            context.drawImage(camera, sourceX, sourceY, sourceWidth, sourceHeight, 0, 0, containerWidth, containerWidth);
            predictButton.style.display = 'inline';
            degreePredictButton.style.display = 'inline';
            retakeButton.style.display = 'inline';
            shootButton.style.display = 'none';
        });

        const sendPredictionRequest = (action) => {
            const imageData = canvas.toDataURL('image/png').replace(/^data:image\/(png|jpg);base64,/, '');
            const csrftoken = document.querySelector('[name=csrf-token]').content;

            fetch('/kinoko/', {
                method: 'POST',
                body: JSON.stringify({ image: imageData, action: action }),
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                }
            })
            .then(response => response.json())
            .then(data => {
                if (action === 'degree') {
                    resultContainer.textContent = `ãã®ã“åº¦: ${data['ãã®ã“åº¦']}%, ãŸã‘ã®ã“åº¦: ${data['ãŸã‘ã®ã“åº¦']}%`;
                } else {
                    resultContainer.textContent = 'åˆ¤å®šçµæœ: ' + data.prediction;
                }
            })
            .catch(error => console.error('ã‚¨ãƒ©ãƒ¼:', error));
        };

        predictButton.addEventListener('click', () => sendPredictionRequest('normal'));
        degreePredictButton.addEventListener('click', () => sendPredictionRequest('degree'));
    </script>
</body>
</html>
{% endblock %}
